<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Thank You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        
        body {
            font-family: 'Pacifico', cursive;
            background: #f8b500;
            color: #4a4a4a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            transition: background 1s ease-in-out;
        }

        /* Container for the slides */
        .slides-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Individual slide styling */
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            text-align: center;
            padding: 2rem;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.85);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
        }

        /* Active slide state */
        .slide.active {
            opacity: 1;
            transform: scale(1);
        }

        /* Styling for the main message inside each slide */
        .slide-message {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            color: #4a4a4a;
        }

        /* Styling for the floating particles */
        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: floatAndFade 4s linear infinite;
        }

        @keyframes floatAndFade {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="slides-container">
        <!-- Slide 1 -->
        <div class="slide active">
            <h1 class="slide-message">Thank you so much for the birthday wishes!</h1>
        </div>
        
        <!-- Slide 2 -->
        <div class="slide">
            <h1 class="slide-message">Your kind words made my day truly special. üéâ</h1>
        </div>

        <!-- Slide 3 -->
        <div class="slide">
            <h1 class="slide-message">I'm so grateful to have all of you in my life. üôè</h1>
        </div>
    </div>
    <div><h3>By Nihal</h3></div>
    

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slides = document.querySelectorAll('.slide');
            const bgColors = ['#f8b500', '#00c6ff', '#ff3cac']; // A list of background colors to cycle through
            let currentSlideIndex = 0;

            function showNextSlide() {
                // Remove 'active' class from current slide
                slides[currentSlideIndex].classList.remove('active');
                
                // Update to the next slide index
                currentSlideIndex = (currentSlideIndex + 1) % slides.length;
                
                // Add 'active' class to the new current slide
                slides[currentSlideIndex].classList.add('active');

                // Change background color
                document.body.style.background = bgColors[currentSlideIndex];
            }
            
            // Start the slideshow after a delay
            setInterval(showNextSlide, 4000);

            // Particle generation logic
            function createParticle() {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 15 + 5 + 'px';
                particle.style.width = size;
                particle.style.height = size;
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDuration = Math.random() * 3 + 2 + 's';
                particle.style.background = `hsl(${Math.random() * 360}, 100%, 75%)`;
                document.body.appendChild(particle);

                particle.addEventListener('animationend', () => {
                    particle.remove();
                });
            }

            // Create a new particle every 300ms
            setInterval(createParticle, 300);
        });
    </script>
</body>
</html>
